<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KeepOrCash</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <main>
      <h1>KeepOrCash — Demo</h1>
      <p class="mono">Try: <em>dracaufeu edition 1</em> or upload a small image (&lt; 4.5 MB).</p>

      <h2>Ask the AI</h2>
      <form id="ask-form">
        <input id="question" type="text" placeholder="dracaufeu edition 1" required />
        <button id="ask-btn" type="submit">Ask</button>
      </form>
      <pre id="answer"></pre>

      <h2>Upload an image</h2>
      <form id="upload-form">
        <input id="file" type="file" accept="image/*" required />
        <button id="upload-btn" type="submit">Upload</button>
      </form>
      <pre id="upload-result"></pre>

      <p><small class="mono">If you see “Missing question” or “OPENAI_API_KEY missing”, your backend is running — just fix input or env var.</small></p>
    </main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
